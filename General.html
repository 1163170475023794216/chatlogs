
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: rgb(49, 51, 56);
                margin: 0;
                padding: 0;
                color: white;
            }
            .chat-container {
                width: 100%;
                max-width: 600px;
                margin: 20px 0 0 20%;
                padding: 0 20px;
                box-sizing: border-box;
            }
            .chat-title {
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .channel-name {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .message {
                margin-bottom: 12px;
                background-color: rgb(49, 51, 56);
                border-radius: 8px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                text-align: left;
            }
            .message-content {
                padding: 15px;
                color: white;
            }
            .sender {
                font-weight: bold;
                color: #7289da;
            }
            .timestamp {
                color: #99aab5;
                font-size: 1em;
                margin-top: 4px;
            }
        </style>
        <title>Chat Log</title>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-title">Chat Log</div>
            <div class="channel-name">Channel: General</div>
    
        <div class="message">
            <div class="message-content">
                <div class="sender">Alice</div>
                <div>Hi everyone!</div>
                <div class="timestamp">2023-01-01 00:00:00</div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-content">
                <div class="sender">Bob</div>
                <div>Hello Alice!</div>
                <div class="timestamp">2023-01-01 00:01:40</div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-content">
                <div class="sender">Charlie</div>
                <div>How's it going?</div>
                <div class="timestamp">2023-01-01 00:03:20</div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-content">
                <div class="sender">Alice</div>
                <div>Good, thanks!</div>
                <div class="timestamp">2023-01-01 00:05:00</div>
            </div>
        </div>
        
        </div>
    </body>
    </html>
